- name: Update package cache & dist-upgrade packages
  apt:
    upgrade: "{{ apt_upgrade }}"
    update_cache: yes
    cache_valid_time: 3600
    force_apt_get: true
    autoclean: true

- name: Clean apt.
  apt:
    autoclean: yes

- name: Clean apt-get.
  command: apt-get clean
  changed_when: false
  tags:
  - skip_ansible_lint